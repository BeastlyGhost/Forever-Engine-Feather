name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  buildLinux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.1.0
      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5

      - name: Install Haxelib
        run: |
          haxelib setup ~/haxelib
          haxelib install hxcpp > /dev/null
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib install haxe-strings
          haxelib install hscript
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib git hxCodec https://github.com/polybiusproxy/hxCodec
          haxelib git SScript https://github.com/AltronMaxX/SScript
          haxelib git polymod https://github.com/MasterEric/polymod

      - name: Compile
        run: haxelib run lime build linux -release

      - name: Publish Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: linuxBuild
          path: export/release/linux/bin

  buildWindows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3.1.0
      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5

      - name: Install Haxelib
        run: |
          haxelib setup C:\haxelib
          haxelib install hxcpp > /dev/null
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib install haxe-strings
          haxelib install hscript
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib git hxCodec https://github.com/polybiusproxy/hxCodec
          haxelib git SScript https://github.com/TheWorldMachinima/SScript
          haxelib git polymod https://github.com/MasterEric/polymod
        shell: cmd

      - name: Compile
        run: haxelib run lime build windows -release

      - name: Publish Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: windowsBuild
          path: export/release/windows/bin

  buildMac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3.1.0
      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5

      - name: Install Haxelib
        run: |
          haxelib setup ~/haxelib
          haxelib install hxcpp > /dev/null
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib install haxe-strings
          haxelib install hscript
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib git hxCodec https://github.com/polybiusproxy/hxCodec
          haxelib git SScript https://github.com/TheWorldMachinima/SScript
          haxelib git polymod https://github.com/MasterEric/polymod

      - name: Compile
        run: haxelib run lime build mac -release

      - name: Publish Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: macBuild
          path: export/release/macos/bin
